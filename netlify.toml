[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"

[[redirects]]
  from = "/api/generate-recipe"
  to = "/.netlify/functions/generate-recipe"
  status = 200
  force = true

[[redirects]]
  from = "/api/analyze-image"
  to = "/.netlify/functions/analyze-image"
  status = 200
  force = true

# SPA: serve index.html for client-side routes (existing files are still served first)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
